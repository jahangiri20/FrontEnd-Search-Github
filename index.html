<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="api.css">
    <title>Api Github</title>
</head>
<body>
    <div class="api">
        <div class="container">
            <div class="api__back">
            <div class="api__me">
                <div class="api__title">GitHub Api User Profile <i class="fa-brands fa-github"></i></div>
                   <div class="form">
                    <form action="">
                        <div class="searchs">
                            
                            <div>
                                   <label for="inputName" id="lab" > UserName :  </label>
                                    <input type="text" name="inputName" id="inputName" placeholder="Enter Your Github ID" > 
                            </div>
                                
                                <div class="icon__search btn__Search"><i class="fa-solid fa-magnifying-glass"></i></div>   
                                               
                        </div>
                    </form>
                   </div>
            </div>
            
            <div class="api__show hidden">
               
                   <div class="show">
                   <div class="photo"><img src="" id="avatar" alt=""></div>
                   <div class="show__details">
                   <div class="show__details--top">
                   <div class="show__user">user name</div>
                   <div class="show__user">name</div>

                   </div> 
              
                <div class="show__details--bottom">
                   <div class="post">locatin</div>
                   <div class="user__Following"><span>20</span> <b>Following</b> </div>
                   <div class="user__Followers"><span>30</span> <b>Followers</b> </div>
               </div>
               </div></div>
           </div> 
    </div>
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
